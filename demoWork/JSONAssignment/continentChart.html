<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
.arc text {
 font: 10px sans-serif;
 text-anchor: middle;
}

.arc path {
 stroke: #fff;
}


    </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

console.log("1st");

var width = 960,
   height = 500,
   radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
   .range(["#98abc5 ", "#8a89a6 ", "#7b6888 ","red","green","yellow","brown"]);

var arc = d3.svg.arc()
   .outerRadius(radius - 10)
   .innerRadius(0);

var labelArc = d3.svg.arc()
   .outerRadius(radius - 40)
   .innerRadius(radius - 40);

var pie = d3.layout.pie()
   .sort(null)
   .value(function(d) { return d.aggregateGDPof2013; });

var svg = d3.select("body").append("svg")
   .attr("width", width)
   .attr("height", height)
 .append("g")
   .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

console.log("2nd");

d3.json("json/GDPAggregate.json", function(error, data) {
 if (error) throw error;

 console.log("3rd");

 var g = svg.selectAll(".arc")
     .data(pie(data))
   .enter().append("g")
   
     .attr("class", "arc");

 g.append("path")
     .attr("d", arc)
     .style("fill", function(d) { return color(d.data.continents); });

 g.append("text")
     .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
     .attr("dy", ".35em")
     .text(function(d) { return d.data.continents; });

     console.log("4th");
});

// function type(d) {
//  d.aggregateGDPof2013 = +d.aggregateGDPof2013;
//  return d;
// }

console.log("5th");

</script>
    
</body>
</html>
